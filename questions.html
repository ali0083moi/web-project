<!DOCTYPE html>
<html lang="fa" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مشاهده سوالات - پلتفرم بازی سوال و جواب</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              game: {
                primary: "#6366F1",
                secondary: "#10B981",
                accent: "#F59E0B",
                background: {
                  light: "#F3F4F6",
                  dark: "#111827",
                },
                surface: {
                  light: "#FFFFFF",
                  dark: "#1F2937",
                },
                text: {
                  light: "#1F2937",
                  dark: "#F3F4F6",
                },
              },
            },
            fontFamily: {
              game: ["Vazirmatn", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      .dark .dark\:bg-game-background-dark {
        background-color: #111827;
      }
      .dark .dark\:bg-game-surface-dark {
        background-color: #1f2937;
      }
      .dark .dark\:text-game-text-dark {
        color: #f3f4f6;
      }
      body,
      button,
      a,
      input,
      select,
      .bg-game-surface-light,
      .dark\:bg-game-surface-dark {
        transition: background-color 0.3s ease, color 0.3s ease,
          border-color 0.3s ease;
      }
      #mobile-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }
      #mobile-menu.open {
        max-height: 300px;
      }
      .modal {
        transition: opacity 0.3s ease;
      }
      .answer-option {
        transition: all 0.3s ease;
      }
      .answer-option:hover {
        transform: translateY(-2px);
      }
      @keyframes countdown {
        from {
          transform: scale(1.2);
        }
        to {
          transform: scale(1);
        }
      }

      .countdown-timer {
        animation: countdown 1s ease-in-out infinite;
      }

      #success-modal .transform,
      #error-modal .transform {
        transition: transform 0.3s ease-out;
      }

      #success-modal.show .transform,
      #error-modal.show .transform {
        transform: scale(1);
      }

      #success-modal:not(.show) .transform,
      #error-modal:not(.show) .transform {
        transform: scale(0.9);
      }

      .scale-102 {
        transform: scale(1.02);
      }

      .answer-option {
        position: relative;
        overflow: hidden;
      }

      .answer-option::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: currentColor;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .answer-option:hover::before {
        opacity: 0.05;
      }

      .answer-option:active {
        transform: scale(0.98);
      }

      .answer-option.correct {
        animation: correct-answer 0.5s ease forwards;
      }

      .answer-option.wrong {
        animation: wrong-answer 0.5s ease forwards;
      }

      @keyframes correct-answer {
        from {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        to {
          transform: scale(1);
        }
      }

      @keyframes wrong-answer {
        from {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-8px);
        }
        75% {
          transform: translateX(8px);
        }
        to {
          transform: translateX(0);
        }
      }

      #quiz-modal {
        backdrop-filter: blur(0px);
        pointer-events: none;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #quiz-modal.modal-active {
        opacity: 1;
        z-index: 50;
        backdrop-filter: blur(4px);
        background-color: rgba(0, 0, 0, 0.5);
        pointer-events: auto;
      }

      #quiz-modal > div {
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.3s ease-in-out;
        width: 100%;
        max-width: 48rem;
        margin: 1rem;
      }

      #quiz-modal.modal-active > div {
        opacity: 1;
        transform: scale(1);
      }

      #quiz-modal.closing {
        opacity: 0;
        backdrop-filter: blur(0px);
      }

      #quiz-modal.closing > div {
        transform: scale(0.95);
        opacity: 0;
      }

      .answer-option {
        transform: translateY(0);
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      #history-modal {
        backdrop-filter: blur(0px);
        pointer-events: none;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #history-modal.modal-active {
        opacity: 1;
        z-index: 50;
        backdrop-filter: blur(4px);
        pointer-events: auto;
      }

      #history-modal > div {
        transform: scale(0.95);
        opacity: 0;
        transition: all 0.3s ease-in-out;
        width: 100%;
        max-width: 48rem;
        margin: 1rem;
        position: relative;
        top: auto;
        left: auto;
        transform: scale(0.95);
      }

      #history-modal.modal-active > div {
        opacity: 1;
        transform: scale(1);
      }

      #history-modal.closing {
        opacity: 0;
        backdrop-filter: blur(0px);
      }

      #history-modal.closing > div {
        transform: scale(0.95);
        opacity: 0;
      }

      @media (max-width: 640px) {
        .answer-option {
          padding: 0.75rem 1rem;
        }

        #modal-question {
          font-size: 1.25rem;
          line-height: 1.75rem;
        }

        .overflow-x-auto {
          margin: 0 -1rem;
          padding: 0 1rem;
        }
      }
    </style>
  </head>

    <script>
      const menuToggle = document.getElementById("menu-toggle");
      const mobileMenu = document.getElementById("mobile-menu");

      menuToggle.addEventListener("click", () => {
        mobileMenu.classList.toggle("open");
      });

      const themeToggle = document.getElementById("theme-toggle");
      const themeToggleMobile = document.getElementById("theme-toggle-mobile");

      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
        localStorage.setItem(
          "darkMode",
          document.documentElement.classList.contains("dark")
        );
      }

      themeToggle.addEventListener("click", toggleDarkMode);
      themeToggleMobile.addEventListener("click", toggleDarkMode);

      const prefersDarkMode = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      const savedTheme = localStorage.getItem("darkMode");

      if (savedTheme === "true" || (savedTheme === null && prefersDarkMode)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }

      const questions = [
        {
          id: 1,
          question: "پایتخت ایران کدام شهر است؟",
          answers: ["تهران", "اصفهان", "شیراز", "تبریز"],
          correct: 0,
          category: "جغرافیا",
          difficulty: "آسان",
        },
        {
          id: 2,
          question: "کدام یک از موارد زیر یک زبان برنامه‌نویسی نیست؟",
          answers: ["HTML", "Python", "JavaScript", "Java"],
          correct: 0,
          category: "کامپیوتر",
          difficulty: "متوسط",
        },
        {
          id: 3,
          question: "برگترین سیاره منظومه شمسی کدام است؟",
          answers: ["زمین", "مریخ", "مشتری", "زحل"],
          correct: 2,
          category: "نجوم",
          difficulty: "آسان",
        },
        {
          id: 4,
          question: "نویسنده کتاب 'شاهنامه' کیست؟",
          answers: ["سعدی", "حافظ", "فردوسی", "مولوی"],
          correct: 2,
          category: "ادبیات",
          difficulty: "متوط",
        },
        {
          id: 5,
          question: "کدام عنصر بیشترین فراوانی را در پوسته زمین دارد؟",
          answers: ["آهن", "اکسیژن", "سیلیکون", "آلومینیوم"],
          correct: 1,
          category: "شیمی",
          difficulty: "دشوار",
        },
      ];

      const questionsList = document.getElementById("questions-list");
      const categoryFilter = document.getElementById("category-filter");
      const difficultyFilter = document.getElementById("difficulty-filter");
      const randomQuestionBtn = document.getElementById("random-question");

      let answeredQuestions = new Set();
      let userAnswers = new Map();

      function renderQuestions(filteredQuestions) {
        questionsList.innerHTML = "";
        filteredQuestions
          .filter((q) => !answeredQuestions.has(q.id))
          .forEach((q) => {
            const questionElement = document.createElement("div");
            questionElement.className =
              "bg-game-surface-light dark:bg-game-surface-dark p-4 rounded-lg shadow";
            questionElement.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${q.question}</h3>
                    <p class="text-sm text-gray-600 dark:text-gray-400">دسته: ${q.category} | سطح دشواری: ${q.difficulty}</p>
                    <button class="mt-2 bg-game-primary hover:bg-opacity-90 text-white font-bold py-1 px-3 rounded-md transition-colors duration-300" onclick="openQuestion(${q.id})">
                        پاسخ به سوال
                    </button>
                `;
            questionsList.appendChild(questionElement);
          });
      }

      function filterQuestions() {
        const categoryValue = categoryFilter.value;
        const difficultyValue = difficultyFilter.value;
        const filteredQuestions = questions.filter(
          (q) =>
            (!categoryValue || q.category === categoryValue) &&
            (!difficultyValue || q.difficulty === difficultyValue)
        );
        renderQuestions(filteredQuestions);
      }

      function openQuestion(id) {
        const question = questions.find((q) => q.id === id);
        if (question) {
          showQuizModal(question);
        }
      }

      function showRandomQuestion() {
        const unansweredQuestions = questions.filter(
          (q) => !answeredQuestions.has(q.id)
        );
        if (unansweredQuestions.length === 0) {
          alert("همه سوالات پاسخ داده شده‌اند!");
          return;
        }
        const randomQuestion =
          unansweredQuestions[
            Math.floor(Math.random() * unansweredQuestions.length)
          ];
        showQuizModal(randomQuestion);
      }

      categoryFilter.addEventListener("change", filterQuestions);

      difficultyFilter.addEventListener("change", filterQuestions);
      randomQuestionBtn.addEventListener("click", showRandomQuestion);

      renderQuestions(questions);

      const quizModal = document.getElementById("quiz-modal");
      const modalQuestion = document.getElementById("modal-question");
      const modalAnswers = document.getElementById("modal-answers");
      const modalFeedback = document.getElementById("modal-feedback");
      const feedbackText = document.getElementById("feedback-text");
      const modalQuestionInfo = document.getElementById("modal-question-info");
      const modalScore = document.getElementById("modal-score");
      const modalCloseBtn = document.getElementById("modal-close");

      let currentScore = 0;

      function showQuizModal(question) {
        const quizModal = document.getElementById("quiz-modal");
        modalQuestion.textContent = question.question;
        modalAnswers.innerHTML = "";

        question.answers.forEach((answer, index) => {
          const button = document.createElement("button");
          button.className = `
                answer-option 
                w-full 
                text-right 
                bg-game-surface-light 
                dark:bg-game-surface-dark 
                p-6 
                rounded-xl 
                shadow-lg 
                hover:shadow-xl
                hover:scale-102
                border-2 
                border-game-primary 
                transition-all 
                duration-300
                flex 
                items-center 
                justify-between
                group
            `;

          button.innerHTML = `
                <span class="text-lg">${answer}</span>
                <span class="w-8 h-8 rounded-full border-2 border-game-primary flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    ${String.fromCharCode(65 + index)}
                </span>
            `;

          button.addEventListener("click", () => selectAnswer(index, question));
          modalAnswers.appendChild(button);
        });

        modalQuestionInfo.textContent = `دسته: ${question.category} | سطح دشواری: ${question.difficulty}`;
        modalScore.textContent = `امتیاز: ${currentScore}`;

        quizModal.classList.remove("hidden");
        requestAnimationFrame(() => {
          quizModal.classList.add("modal-active");
        });
        document.body.style.overflow = "hidden";
      }

      function closeQuizModal() {
        const quizModal = document.getElementById("quiz-modal");
        const answers = quizModal.querySelectorAll(".answer-option");

        quizModal.classList.add("closing");
        answers.forEach((answer, index) => {
          setTimeout(() => {
            answer.classList.add("fade-out");
          }, index * 50);
        });

        document.body.style.overflow = "auto";

        setTimeout(() => {
          quizModal.classList.remove("modal-active", "closing");
          quizModal.classList.add("hidden");
          answers.forEach((answer) => answer.classList.remove("fade-out"));
        }, 300);
      }

      function selectAnswer(index, question) {
        const buttons = modalAnswers.getElementsByTagName("button");
        for (let i = 0; i < buttons.length; i++) {
          buttons[i].disabled = true;
          buttons[i].classList.remove(
            "hover:scale-102",
            "hover:border-game-primary"
          );
        }

        const isCorrect = index === question.correct;
        userAnswers.set(question.id, {
          isCorrect,
          userAnswer: question.answers[index],
        });

        if (isCorrect) {
          currentScore++;
          buttons[index].classList.add(
            "bg-green-500",
            "text-white",
            "border-green-600"
          );
          buttons[index].classList.remove(
            "bg-game-surface-light",
            "dark:bg-game-surface-dark"
          );
        } else {
          buttons[index].classList.add(
            "bg-red-500",
            "text-white",
            "border-red-600"
          );
          buttons[question.correct].classList.add(
            "bg-green-500",
            "text-white",
            "border-green-600"
          );
          buttons[index].classList.remove(
            "bg-game-surface-light",
            "dark:bg-game-surface-dark"
          );
          buttons[question.correct].classList.remove(
            "bg-game-surface-light",
            "dark:bg-game-surface-dark"
          );
        }

        modalScore.textContent = `امتیاز: ${currentScore}`;
        answeredQuestions.add(question.id);

        const answers = document.querySelectorAll(".answer-option");
        answers.forEach((answer, idx) => {
          setTimeout(() => {
            answer.classList.add("fade-out");
          }, idx * 50);
        });

        setTimeout(() => {
          closeQuizModal();
          filterQuestions();
        }, 2000);
      }

      document
        .getElementById("modal-close")
        .addEventListener("click", closeQuizModal);

      document.getElementById("quiz-modal").addEventListener("click", (e) => {
        if (e.target === document.getElementById("quiz-modal")) {
          closeQuizModal();
        }
      });

      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          document
            .getElementById("quiz-modal")
            .classList.contains("modal-active")
        ) {
          closeQuizModal();
        }
      });

      function showHistoryModal() {
        const historyModal = document.getElementById("history-modal");
        const tableBody = document.getElementById("history-table-body");
        tableBody.innerHTML = "";

        const answeredQuestionsList = questions.filter((q) =>
          answeredQuestions.has(q.id)
        );

        answeredQuestionsList.forEach((q) => {
          const userAnswer = userAnswers.get(q.id);
          const row = document.createElement("tr");
          row.className = "border-b border-gray-200 dark:border-gray-700";

          const statusCell = userAnswer.isCorrect
            ? `<td class="py-3 px-4"><span class="text-green-500 font-bold">پاسخ صحیح</span></td>`
            : `<td class="py-3 px-4">
                <span class="text-red-500 font-bold">پاسخ اشتباه</span>
                <br>
                <span class="text-sm text-gray-500">پاسخ شما: ${userAnswer.userAnswer}</span>
               </td>`;

          row.innerHTML = `
            <td class="py-3 px-4">${q.question}</td>
            <td class="py-3 px-4">${q.answers[q.correct]}</td>
            ${statusCell}
            <td class="py-3 px-4">${q.category}</td>
            <td class="py-3 px-4">${q.difficulty}</td>
          `;
          tableBody.appendChild(row);
        });

        historyModal.classList.remove("hidden");
        requestAnimationFrame(() => {
          historyModal.classList.add("modal-active");
        });
        document.body.style.overflow = "hidden";
      }

      function closeHistoryModal() {
        const historyModal = document.getElementById("history-modal");

        historyModal.classList.add("closing");
        document.body.style.overflow = "auto";

        setTimeout(() => {
          historyModal.classList.remove("modal-active", "closing");
          historyModal.classList.add("hidden");
        }, 300);
      }

      document
        .getElementById("show-history")
        .addEventListener("click", showHistoryModal);
      document
        .getElementById("close-history")
        .addEventListener("click", closeHistoryModal);
      document
        .getElementById("history-modal")
        .addEventListener("click", (e) => {
          if (e.target === document.getElementById("history-modal")) {
            closeHistoryModal();
          }
        });

      document.addEventListener("keydown", (e) => {
        if (
          e.key === "Escape" &&
          document
            .getElementById("history-modal")
            .classList.contains("modal-active")
        ) {
          closeHistoryModal();
        }
      });
    </script>
  </body>
</html>
